<div class="row">
    <div class="col-lg-12">
        <div class="popup-title d-flex justify-content-between">
            <span class="header-popup-text">{{ title }}</span>
            <div class="pull-right">
                <button type="button" class="btn-close" (click)="close()"></button>
            </div>
        </div>
    </div>
    <div mat-dialog-content class="dialog-content">
        <form [formGroup]="form" name="form" autocomplete="off" novalidate>
            <div class="group-content">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="amd-form-control col-12">
                            <input matInput type="text" formControlName="name" required="true" placeholder="Nombre">
                            <!-- <mat-error *ngIf="this.complementaryValueForm.controls[parameter.name].errors">
                            {{getError(parameter.name, parameter.lengthMin, parameter.lengthval)|translate}}
                          </mat-error> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="amd-form-control col-12">
                            <input matInput type="text" formControlName="description" required="true" placeholder="DescripciÃ³n">
                            <!-- <mat-error *ngIf="this.complementaryValueForm.controls[parameter.name].errors">
                          {{getError(parameter.name, parameter.lengthMin, parameter.lengthval)|translate}}
                        </mat-error> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="amd-form-control col-6 p-1">
                            <input matInput type="number" formControlName="precio" required="true" placeholder="Precio">
                            <!-- <mat-error *ngIf="this.complementaryValueForm.controls[parameter.name].errors">
                        {{getError(parameter.name, parameter.lengthMin, parameter.lengthval)|translate}}
                      </mat-error> -->
                        </mat-form-field>

                        <mat-form-field class="amd-form-control col-6 p-1">
                            <input matInput type="number" formControlName="descuento" required="true" placeholder="Descuento">
                            <!-- <mat-error *ngIf="this.complementaryValueForm.controls[parameter.name].errors">
                    {{getError(parameter.name, parameter.lengthMin, parameter.lengthval)|translate}}
                  </mat-error> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input (change)="captureFile($event)" type="file">
                    </div>
                </div>
                <div *ngIf="imagen" class="text-center">
                    <img width="500px" [src]="imagen" alt="">
                </div>
            </div>
        </form>
    </div>
    <div class="popup-footer">
        <div class="pull-right">
            <button class="btn btn-success" (click)="ok()">
          <span><i class="fa fa-save"></i>&nbsp;Guardar</span>
        </button>
        </div>
    </div>
</div>
